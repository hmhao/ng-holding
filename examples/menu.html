<div ng-show='isShow' ng-style="{top: position.top+'px', left: position.left+'px'}"
     style="display: block;position: absolute;">
    <ul class="dropdown-menu" style="display: block;" role="listbox">
        <li ng-repeat="item in items track by $index" ng-class="{active: item.active }" ng-click="selectMatch($index)"
            role="option">
            <a href="javascript:void(0)"><i class="glyphicon glyphicon-plus"></i>{{ item.label }}</a>
        </li>
    </ul>
</div>
